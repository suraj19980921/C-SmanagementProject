{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

   <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static '/main.css' %}">

   <script src="{% static '/alertifyjs/alertify.min.js' %}"></script>
   <link rel="stylesheet" href="{% static '/alertifyjs/css/alertify.min.css' %}">
   <link rel="stylesheet" href=" {% static '/alertifyjs/css/themes/default.min.css' %}">
</head>

<body>

    <div class="container" id="adjustLogIn">
      
      <div calss="row">

       <div class="col-md-12">
        <div class="h2 mt-5">LOG IN </div>

            <form action="login" method="post">
                {% csrf_token %}

                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control col-md-5" id="username" name="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control col-md-5" id="password" name="password">
                </div>

                  <div id="loginButton">
                   
                    <button type="submit" class="btn btn-success col-md-3">LOG IN</button>
                 
                 </div>
               
            </form>
            <a href="register" class="text-primary  font-weight-bold" id="newAccount" style="text-decoration:none;" >Create new Account</a><br>

        </div>
       </div>  
    </div>
    </div>
    
    {% if messages %}
    
     <script> alertify.error('<b>{{messages}}</b>'); </script>
    
    {% endif %}
            

    <!-- <script src={% static '/bootstrap/js/bootstrap.min.js' %}></script>-->

  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
