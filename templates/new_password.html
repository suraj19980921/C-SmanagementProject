{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
  <form action="{% url 'setPassword' %}" method=post>
    
      <div class="form-group">
              <label for="new_password" class="font-weight-bold">Set New Password</label>
              <input type="text" class="form-control col-md-6" id="new_password" name="new_password">
            </div>

            <button type="submit" name="" id="" class="btn btn-primary">Send Mail</button>
  </form>
</div>

{% endblock %}
